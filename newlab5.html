<!doctype html>
<html>
<head>
</head>
<body>
	<form>
	<table border="1">
	<tr>
		<td>
		用户名：
		</td>
		<td>
			<input type="text" name="name"/>
		</td>
	</tr>
	<tr>
		<td>
		密码：
		</td>
		<td>
		<input type="password" name="password"/>
		</td>
	</tr>
	<tr>
		<td>
		确认密码：
		</td>
		<td>
		<input type="password" name=""password1/>
		</td>
	</tr>
	<tr>
		<td>
		性别：
		</td>
		<td>
			<input type="radio" value="male" name="sex" checked="checked"/>男
		<input type="radio" value="female" name="sex"/>女
		</td>
	</tr>
	<tr>
		<td>
		生日：
		</td>
		<td>
			<select>
				<option value="one" selected="selected">公历</option>
				<option value="two">农历</option>

			</select>
			<select name="year">
				<option value="four" selected="selected">年</option>
				<option value="one">1998</option>
				<option value="two">1999</option>
				<option value="three">2000</option>
			</select>
			<select name="month">
				<option value="four" selected="selected">月</option>
				<option value="one">1</option>
				<option value="two">2</option>
				<option value="three">3</option>
			</select>
			<select name="date">
				<option value="four" selected="selected">日</option>
				<option value="one">1</option>
				<option value="two">2</option>
				<option value="three">3</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>
		所在地：
		</td>
		<td>
			<select>
				<option value="one" selected="selected">中国</option>
				<option value="two">美国</option>
			</select>
			<select>
				<option value="one" selected="selected">河北</option>
				<option value="two">纽约州</option>
			</select>
			<select>
				<option value="one" selected="selected">石家庄</option>
				<option value="two">纽约市</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>
		验证码：
		</td>
		<td>
		<input type="text" name="text"/>
		<img src="验证码.png" width="120" height="50" alt="验证码"/>
		</td>
	</tr>
	<tr>
		<td>
		证件类型
		</td>
		<td>
		<select>
			<option value="one">身份证</option>
		</select>
		</td>
	</tr>
	<tr>
		<td>
		证件号码：
		</td>
		<td>
			<input type="text" name="number"/>
		</td>
	</tr>
	<tr>
		<td>
		爱好：
		</td>
		<td>
			<input type="checkbox" name="hobby" value="one"/>音乐
			<input type="checkbox" name="hobby" value="two"/>读书
			<input type="checkbox" name="hobby" value="three"/>跳舞
			<input type="checkbox" name="hobby" value="four"/>下棋
			<input type="checkbox" name="hobby" value="five"/>其他

		</td>
	</tr>
	<tr>
		<td>
		说明：
		</td>
		<td>
		<textarea name="word" rows="10" cols="15">
		</textarea>
		</td>
	</tr>
	<tr>
		<td>
		上传头像：
		</td>
		<td>
			<input type="file" name="files"/>
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="submit" name="sub" value="提交"/>
			<input type="reset" name="ret" value="重置"/>
			<input type="button" name="but" value="按钮"/>
		</td>
	</tr>

	</table>
	</form>
</body>
</html>
